apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstuff-worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: hotstuff-worker
  template:
    metadata:
      labels:
        app: hotstuff-worker
    spec:
      containers:
        - name: worker
          image: uliaskar/hotstuff-worker:latest #update path later
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          