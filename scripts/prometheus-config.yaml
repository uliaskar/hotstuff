# prometheus-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # Scrape all pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
          - action: keep
            source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            regex: "true"
          - action: replace
            source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            target_label: __metrics_path__
            regex: "(.+)"
          - action: replace
            source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            regex: "([^:]+)(?::\\d+)?;(\\d+)"
            replacement: "$1:$2"
            target_label: __address__
      - job_name: 'hotstuff-exporter'
        static_configs:
          - targets: ['hotstuff-exporter.monitoring.svc.cluster.local:9108']
    
    remote_write:
    - url: https://prometheus-prod-39-prod-eu-north-0.grafana.net/api/prom/push
      basic_auth:
        username: 2789433
        password_file: /etc/secrets/grafana-token/api-key

