apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstuff-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotstuff-controller
  template:
    metadata:
      labels:
        app: hotstuff-controller
    spec:
      containers:
      - name: controller
        image: uliaskar/hotstuff-controller:latest # update path later
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "sleep infinity"]
