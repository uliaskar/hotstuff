apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstuff-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotstuff-controller
  template:
    metadata:
      labels:
        app: hotstuff-controller
    spec:
      containers:
      - name: controller
        image: uliaskar/hotstuff-controller:latest # update path later
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "sleep infinity"]
        ports:
            - containerPort: 8080
        securityContext:
            runAsUser: 0 
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault  
